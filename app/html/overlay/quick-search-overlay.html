<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/overlay.css">
    <link rel="stylesheet" href="../../css/modCustomization.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Poe Overlay</title>
</head>

<body>
    <div class="overlay-window price-check quick-search">
        <div class="title-bar">
            <span id="title"></span>      
            <div id="title-bar-btns" class="nowrap">
                <span id='run-again' slug='' onclick='runAgain(this)' class="button">Run Again</span>
                <span id='show-in-aggregator' slug='' onclick='showInAggregator(this)' class="button">View in Aggregator</span>
                <button id="close-btn" onclick="hideOverlay()">x</button>
            </div>
        </div>
        <div class="overlay-body">
            <div class='error-msg'></div>        
            <div class='header divider-after'>
                <span class='quick-search-controls header-text'>
                    <label><input type="checkbox" class="show-mirrored" onclick="updateDisplayedResults()"> Show Mirrored</label>
                    <label><input type="checkbox" checked="checked" class="show-corrupted" onclick="updateDisplayedResults()"> Show Corrupted </label>
                </span>
            </div>
            <div class='header divider-after'><span class='header-text'>Results: <span class='result-count'></span></span></div>
            <div class="quick-search-result-wrapper divider-after"><div class='us-table quick-search-results'></div></div>
        </div>
    </div>
    <div class='us-table-row quick-search-result' id='quick-search-result-template'>
        <div class='us-table-cell'><span class="button close-result" title="Close">X</span></div>
        <div class='us-table-cell' data-placeholder='item.stackSize'></div>
        <div class='us-table-cell' data-placeholder='item.icon'></div>
        <div class='us-table-cell currency-amount' data-placeholder='listing.price.amount'></div>
        <div class='us-table-cell' data-placeholder='listing.price.currency'></div>
        <div class='us-table-cell' data-placeholder='listing.indexed'></div>
        <div class='us-table-cell'><span data-placeholder='listing.account.lastCharacterName'></span></div>    
        <div class='us-table-cell'><div data-placeholder='listing.account.online'></div></div>
        <div class='us-table-cell'><span class="button send-whisper" title="Whisper"><span class="material-symbols-outlined">send</span></span></div>
    </div>
    
    <script type="text/javascript" src="../../js/currencyImages.js"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/overlay/overlay.js"></script>
    <script type="text/javascript" src="../../js/quickSearch/quickSearch.js"></script>
</body>

</html>
