<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/overlay.css">
    <link rel="stylesheet" href="../../css/modCustomization.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Stash Tab Highlighting</title>
</head>

<body>
    <div class="overlay-window">
        <div class="title-bar">
            <span id="title">Overlay Configuration</span>
            <div id="title-bar-btns">
                <button id="close-btn" onclick="hideHighlightOverlay()">x</button>
            </div>
        </div>
        <div class="stash-tab-highlight overlay-body no-scroll">
            <input 
                    type="button" 
                    class="button" 
                    value="Confirm Stash Tab Area" 
                    onclick="confirmStashTabArea()"
                    title='Resize this window to cover a stash tab, then confirm'
                >
        </div>
    </div>
    
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/overlay/overlay.js"></script>
    <script type="text/javascript" src="../../js/overlay/stashTabHighlight.js"></script>
</body>

</html>
