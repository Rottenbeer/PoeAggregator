<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/overlay.css">
    <link rel="stylesheet" href="../../css/modCustomization.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Poe Overlay</title>
</head>

<body>
    <poe-agg-template id="../../template/tradeWhisper.html"></poe-agg-template>
    <div class="overlay-window">
        <div class="title-bar locked">
            <div class='no-drag'>
                <div class='trade-notification'>0</div>
                <button id="lock-btn" onclick="lockOverlay(this)">Unlock</button>
            </div>
            
            <div id="title-bar-btns">
                <button id="home-btn" onclick="goToHideout()">Home</button>
                <button id="new-search-btn" onclick="newSearch()">New Search</button>
                <button id="collase-btn" onclick="lockTradeClosed()">-</button>
                <button id="close-btn" onclick="hideTradeOverlay()">x</button>
            </div>
        </div>
        <div class="overlay-body">
            <div class="trade-whisper-container"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="../../js/currencyImages.js"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/overlay/overlay.js"></script>
    <script type="text/javascript" src="../../js/tradeWhisper.js"></script>    
</body>

</html>
