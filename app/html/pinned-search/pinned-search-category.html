<div class="pinned-search-category hidden" id="category-template">
    <div class="us-table">
        <div class="us-table-row">
            <div class="us-table-cell w-1 expand-category"><span class="material-symbols-outlined">chevron_right</span></div>        
            <div class="us-table-cell w-100 category-name expand-category"></div>
            <div class="us-table-cell w-1">
                <span class="button delete-category-button" title="Delete Category">
                    <span class="material-symbols-outlined">delete_forever</span>
                </span>
            </div>        
        </div>
    </div>
    <div class="pinned-search-body hidden">
        <div class="us-table pinned-search-table">
            <div class="us-table-row pinned-search-row">
                <div class="us-table-cell w-1"><span class="button run-button run-in-agg-button">Run</span></div>
                <div class="us-table-cell w-1"><span class="button run-button run-in-poe-button">Go</span></div>
                <div class="us-table-cell w-1">
                    <span class="button run-button run-in-new-window-button" title="Run Search in New Window">
                        <span class="material-symbols-outlined">open_in_new</span>
                    </span>
                </div>
                <div class="us-table-cell search-comment"></div>
                <div class="us-table-cell w-1">
                    <span class="button delete-button" title="Delete Category">
                        <span class="material-symbols-outlined">delete_forever</span>
                    </span>
                </div>        
            </div>
        </div>
        <div>
            <span>
                <span class="button new-search-button"><span class="material-symbols-outlined">add</span></span>
            </span>
            <span class="search-comment">Add Search</span>
        </div>
    </div>
</div>
